<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice PokeAPI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bienvenue sur mon site Pokémon</h1>
    </header>
    <div class="inputSearch">
        <input type="text" id="name" placeholder="Nom ou ID du pokémon">
        <button id="buttonSearch">Valider</button>
    </div>
    <main>
        <button>Précedent</button>
        <article>
            <div>
                <img src="" id="pokemonImage">
                <div>
                    <span id="IDPokemon">ID :</span>
                    <p id="name"></p>
                    <span id="height">Poids(kg) :</span>
                    <span id="weight">Taille(m) :</span>
                    <p id="types"></p>
                </div>
                <div>
                    <section id="abilities">
                        Capacités :
                    </section>
                </div>
            </div>
        </article>
        <button>Suivant</button>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
