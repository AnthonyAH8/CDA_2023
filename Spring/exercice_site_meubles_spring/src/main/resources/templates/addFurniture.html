<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un meuble</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </th:block>
</head>
<body class="container text-center bg-secondary">
<h1 class="text-light m-5">Créer un meuble</h1>
<form method="post" th:action="@{/addFurniture}" th:object="${furniture}" class="form-control p-5 bg-light">
    <div class="mb-3">
        <label for="name" class="form-label fw-bold">Nom du meuble :</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label fw-bold">Description du meuble :</label>
        <input type="text" th:field="*{description}" id="description" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label fw-bold">Prix :</label>
        <input type="number" th:field="*{price}" id="price" min="0" step="0.01" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label fw-bold">Stock :</label>
        <input type="number" th:field="*{stock}" id="stock" min="0" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Ajouter meuble</button>
</form>
</body>
</html>
