<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <span th:replace="~{login :: bootstrapImports}"></span>
</head>
<body class="container d-flex flex-column align-items-center p-5 form-control my-5">
<h1 class="fw-bold">S'inscrire</h1>
<form th:action="@{/authentication}" method="post" th:object="${authentication}">
    <div class="form-group my-4">
        <label for="username">Nom utilisateur :</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Utilisateur" class="form-control">
    </div>
    <div class="form-group my-4">
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Mot de passe" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
</form>
</body>
</html>
